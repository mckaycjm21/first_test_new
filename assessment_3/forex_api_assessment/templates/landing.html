
<h1>Users</h1>
{% for user in all_users %}
    <h2><a href="/user{{user.id}}"><p><blockquote>{{user.first_name}} {{user.last_name}}</blockquote></p></a></h2>
    <ul>
    {% for post in user.posts %}
        <li><h3>{{post.title}}</h3></li>
        <blockquote>{{post.content}}</blockquote>
        {% if post.tags %}
            {% for tag in post.tags %}
                |{{tag.name}}|
            {% endfor %}
            <br>
        {% endif %}
    {% endfor %}
    </ul>
{% endfor %}
<br>
<input type="button" onclick="window.location.href='/add_user_form';" value="Add User">
<input type="button" onclick="window.location.href='/tags';" value="View Tags">
